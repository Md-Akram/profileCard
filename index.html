<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="card-top">
        <img src="images/bg-pattern-card.svg" alt="card-top" />
      </div>
      <div class="card-bottom">
        <h2>Victor Crest <span>26</span></h2>
        <p>london</p>
        <div class="numbers">
          <div class="number">
            <h3>80K</h3>
            <p>Followers</p>
          </div>
          <div class="number">
            <h3>803K</h3>
            <p>likes</p>
          </div>
          <div class="number">
            <h3>1.4K</h3>
            <p>Photos</p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Md-Akram">Akram</a>.
    </div>
  </body>
</html>
